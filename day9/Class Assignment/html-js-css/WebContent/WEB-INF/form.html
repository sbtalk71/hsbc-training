<body>
	<h1 style="color: blue">Employee Registration Form</h1>
	<form action="#" method="get">
		<table>
			<tr>
				<td><label> First Name</label></td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td><label> Last Name</label></td>

				<td><input type="text" name="lname"></td>

			</tr>
			<tr>
				<td><label> Location</label></td>
				<td><select name="loc">
						<option>Select City</option>
						<option>Basti</option>
						<option>Gkp</option>
						<option>lko</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Hobby</label></td>
				<td><input type="checkbox" name="hobby" value="reading1">Reading
				<td><input type="checkbox" name="hobby" value="reading2">Painting
				<td><input type="checkbox" name="hobby" value="reading3">Dancing
				<td><input type="checkbox" name="hobby" value="reading4">Travel
				<td><input type="checkbox" name="hobby" value="reading5">Learning
				</td>
			</tr>
			<tr>
				<td><label> Gender</label></td>

				<td><input type="radio" name="gender" value="male"
					checked="checked">Male <input type="radio" name="gender"
					value="female">Female</td>
			</tr>
			<tr>

				<td><input type="submit" value="Submit Data"></td>
				<td><input type="reset" value="Reset Data"></td>
			</tr>
		</table>

	</form>
</body>
</html>
