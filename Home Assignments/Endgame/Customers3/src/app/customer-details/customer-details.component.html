<h1>Enter customer ID</h1>
<input type="number" name="customerId" value="" #inputId>
<button (click)="findById(inputId.value)">Show details</button>

<table>
    <h2>Details are:</h2>
    <tr>
        <th>CustomerId</th>
        <th>CustomerName</th>
        <th>Mobile</th>
       
    </tr>
    <tr>
        <td>{{cust.customerId}}</td>
        <td>{{cust.customerName}}</td>
        <td>{{cust.mobile}}</td>
  
       
    </tr>
</table>
