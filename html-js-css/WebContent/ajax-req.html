<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple AJAX Request to REST Servlet</title>
<script type="text/javascript">
	var xmlhttp;
	function makerequest() {
		if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		} else {
			xmlHttp = new XMLHttpRequest();
		}
		
		
		
		
		//	var data = document.getElementById("t1").value;
		xmlHttp.onreadystatechange = processResponse;

		xmlHttp.open("GET", "http://localhost:8080/RestWIthServlet/api?id=100",
				true);
		xmlHttp.setRequestHeader("Accept", "application/xml");
		xmlHttp.send(null);
	}
	
	
	function processResponse() {
		//alert(xmlHttp.readyState)
		if (xmlHttp.readyState == 4) {
			xmlDoc = xmlHttp.responseXML;
		
			//obj = JSON.parse(xmlDoc);

			var name = xmlDoc.getElementsByTagName("name")[0].firstChild.nodeValue;

			document.getElementById("d1").innerHTML = name;
		}
	}
</script>
</head>
<body>
	<form>
		<!-- <input type="text" name="t1" onkeyup="makerequest()" id="t1"> -->
		<input type="button" value="Click" onclick="makerequest()">
	</form>
	<div id="d1"></div>

</body>
</html>
