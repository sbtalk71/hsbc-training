<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Items and Tables</title>
<link rel="stylesheet" type="text/css"  href="styles.css">
</head>
<body>
	<h1 style="color: blue">We are learning HTML Lists</h1>
	<hr width="60%" align="left">

	<h2>Ordered List</h2>
	<ol>
		<li>Sweater
		<li>Shirt
		<li>Towel
		<li>Bag
		<li>Shaving Kit
			<ul>
			<li>Razor
			<li>Blade
			<li>Cream
			</ul>
		</li>
	</ol>
	
	<table border="1">
	<tr><td>Emp Id</td><td>Name</td><td>City</td><td>Salary</td></tr>
	<tr><td>100</td><td>Shantanu</td><td>Hyderabad</td><td>45000</td></tr>
	<tr><td>101</td><td>Arun</td><td>Chennai</td><td>56000</td></tr>
	<tr><td>102</td><td>Pavan</td><td>Bangalore</td><td>7000</td></tr>
	
	</table>
</body>
</html>
